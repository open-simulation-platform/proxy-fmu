name: Build

env:
  CONAN_REVISIONS_ENABLED: 1
  CONAN_NON_INTERACTIVE: True

on: [push, workflow_dispatch]

jobs:
  cmake-on-linux:
    name: cmake
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]

    steps:
      - uses: actions/checkout@v2
      - name: Install prerequisites
        run: |
          sudo pip3 install --upgrade setuptools pip
          sudo pip3 install conan
      - name: Configure Conan
        run: conan remote add osp https://osp.jfrog.io/artifactory/api/conan/conan-local --force
      - name: Run conan
        run: conan install . -s build_type=Release -s compiler.libcxx=libstdc++11 --install-folder=build
        shell: bash
      - name: Configure and build
        run: |
          cmake . -B build -DPROXYFMU_BUILD_EXAMPLES=ON -DPROXYFMU_BUILD_TESTS=ON
          cmake --build build
        shell: bash
      - name: Test
        run: |
         cd build/tests
         export PATH=../bin:$PATH
         ctest --output-on-failure

      - uses: actions/upload-artifact@v2
        with:
          name: proxyfmu
          path: build/bin/proxyfmu*

  cmake-on-windows:
    name: cmake
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]

    steps:
      - uses: actions/checkout@v2
      - name: Install prerequisites
        run: |
          pip3 install --upgrade setuptools pip
          pip3 install conan
      - name: Configure Conan
        run: conan remote add osp https://osp.jfrog.io/artifactory/api/conan/conan-local --force
      - name: Run conan
        run: conan install . -s build_type=Release --install-folder=build
        shell: bash
      - name: Configure and build
        run: |
          cmake . -A x64 -B build -DPROXYFMU_BUILD_EXAMPLES=ON -DPROXYFMU_BUILD_TESTS=ON
          cmake --build build --config Release
        shell: bash
#      - name: Test
#        run: |
#         cd build/tests
#         export PATH=../bin:$PATH
#         ctest -C Release --output-on-failure
#        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          name: proxyfmu
          path: build/bin/proxyfmu*
