name: Build and test

on: [push, workflow_dispatch]

jobs:
  linux:
    name: Linux
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      - name: Install Conan
        uses: turtlebrowser/get-conan@main
      - name: Configure Conan profile
        run: conan profile detect
      - name: Install dependencies
        run: conan install --build=missing --output-folder=build .
      - name: Generate build system
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Debug -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake -DPROXYFMU_BUILD_EXAMPLES=ON -DPROXYFMU_BUILD_TESTS=ON
      - name: Build
        run: cmake --build build
      - name: Test
        run: |
         cd build/tests
         ctest --output-on-failure --extra-verbose
      - uses: actions/upload-artifact@v3
        if: matrix.build_type == 'Release'
        with:
          name: proxyfmu
          path: build/bin/proxyfmu*

  windows:
    name: Windows
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      - name: Install Conan
        uses: turtlebrowser/get-conan@main
      - name: Configure Conan profile
        run: conan profile detect
      - name: Install dependencies
        run: conan install --build=missing --output-folder=build .
      - name: Generate build system
        run: cmake -A x64 -B build -S . -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake -DPROXYFMU_BUILD_EXAMPLES=ON -DPROXYFMU_BUILD_TESTS=ON -B build -S .
      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}
      - name: Test
        run: |
         cd build/tests
         ctest -C ${{ matrix.build_type }} --output-on-failure --extra-verbose
      - uses: actions/upload-artifact@v3
        if: matrix.build_type == 'Release'
        with:
          name: proxyfmu
          path: build/bin/proxyfmu*
